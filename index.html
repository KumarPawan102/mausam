<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mausam Hal-Chal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <h1 class="title">Know Your City Weather</h1>
        <div class="search-box">
            <input type="text" placeholder="Search Your City" spellcheck="false">
            <button> <img src="images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid City <small>(check the name once)</small></p>
        </div>

        <div class="weather">
            <img src="images/rain.png" alt="rain" class="weather-icon">
            <h1 class="temp">22째C</h1>
            <h2><span class="city">New York</span> <span class="country">USA</span></h2>
            
        </div>

        <div class="details">
            <div class="col">
                <img src="images/humidity.png" alt="" class="humidity-icon">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="col">
                <img src="images/wind.png" alt="">
                <div>
                    <p class="wind">5m/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

        <div class="details-2">
            <div class="col">
                <img src="images/visibility.png" alt="" class="visibility-icon">
                <div>
                    <p class="visibility">50 m</p>
                    <p>Visibility</p>
                </div>
            </div>

            <div class="col">
                <img src="images/feels.png" alt="">
                <div>
                    <p class="feels">5째C</p>
                    <p>Feels like</p>
                </div>
            </div>
        </div>

        <div class="details-3">
            <div class="col">
                <h5><span>Max_Temp </span></h5>
                <div>
                    <p class="max">32째C</p>
                </div>
            </div>

            <div class="col">
                <h5><span>Min_Temp </span></h5>
                <div>
                    <p class="min">30째C</p>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
